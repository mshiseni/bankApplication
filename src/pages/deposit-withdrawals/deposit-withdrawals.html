<ion-header>
  <ion-navbar>
    <ion-title>Deposit Or Withdrawals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p>Select Account to Deposit or Withdraw Cash</p>
    <ion-list>
        <ion-item *ngFor="let account of accounts; let i = index" (click)="openPage(account,i)">
            <ion-icon name="card" item-left></ion-icon>
              {{user.name}}
              <p>
               Account Number: {{account}}
              </p>
              <p>
                  Age: {{user.age}}
              </p>
              <p>
                <!-- Balance: R {{balances[i].balance}} -->
              </p>
              <p>
                <!-- Overdraft: R {{balances[i].overdraft}} -->
              </p>
        </ion-item>
      </ion-list>
</ion-content>
