<ion-header>
  <ion-navbar>
    <ion-title>Accounts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Account List</h2>
  <ion-list>
      <ion-item *ngFor="let account of accounts; let i = index">
          <ion-icon name="card" item-left></ion-icon>
            {{user.name}}
            <p>
              Age: {{user.age}}
            </p>
            <p>
             Account Number: {{account}}
            </p>
            <!-- <p>
              Balance: R {{balances[i].balance}}
            </p>
            <p>
              Overdraft: R {{balances[i].overdraft}}
            </p> -->
      </ion-item>
    </ion-list>
</ion-content>
